<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Matias Delgado" />
    <meta name="description" content="Contact page for John Doe & Co." />
    <meta
      name="keywords"
      content="contact, construction, john, doe, contractor, wood"
    />
    <title>Contact | John Doe & Co.</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="sticky top-0 flex flex-wrap bg-white h-16 w-full py-2 justify-center items-center text-sm md:text-lg font-medium text-slate-600"
    >
      <a href="../index.html" class="basis-1/3 flex-auto h-full"
        ><img
          src="../images/company_logo.PNG"
          alt="Company Logo"
          class="mx-auto min-w-0 h-full"
      /></a>
      <a href="./about.html" class="flex-auto text-center">ABOUT</a>
      <a href="./services.html" class="flex-auto text-center">SERVICES</a>
      <a href="./contact.html" class="flex-auto text-center">CONTACT</a>
    </nav>
    <h1>Contact form</h1>
    <!--Non functional code, just to showcase css, and tailwind-->
    <form class="block">
      <label for="type" class="block text-sm font-medium text-slate-700"
        >I am a:</label
      >
      <select id="type" name="type">
        <option value="none" hidden selected disabled>
          Please select an option
        </option>
        <option value="ho">Homeowner</option>
        <option value="bo">Business Owner</option>
        <option value="pm">Property Manager</option>
        <option value="rs">Real State Agent</option>
      </select>
      <br />
      <h2>Construction Type</h2>
      <input type="radio" id="hr" name="construction_type" />
      <label for="hr">I want to renovate a building</label>
      <input type="radio" id="hc" name="construction_type" />
      <label for="hc">I want to construct a building</label>
      <input type="radio" id="other" name="construction_type" />
      <label for="other">I want to do another type of edification:</label>
      <input type="text" name="construction_type" />
      <h2>Contact Information</h2>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email</label>
      <input type="email" id="email" name="contact_info" class="" />
      <label for="tel">Cellphone</label>
      <input type="tel" id="tel" name="contact_info" />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Cancel" />
    </form>
  </body>
</html>
